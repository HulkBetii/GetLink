{% extends 'admin_base.html' %}
{% block content %}
  <h2 style="margin-top:0;">{{ 'Add Course' if mode == 'add' else 'Edit Course' }}</h2>
  <form method="post">
    <div class="field">
      <label>ID</label>
      <input name="id" value="{{ course_id if mode=='edit' else 'auto' }}" readonly />
      <small>Assigned automatically on add</small>
    </div>

    <div class="field">
      <label>Title (English)</label>
      <input name="title_en" value="{{ values.get('title_en','') }}" />
    </div>

    <div class="field">
      <label>Category</label>
      <input name="category" value="{{ values.get('category','') }}" list="catlist" />
      <datalist id="catlist">
        {% for c in categories %}
          <option value="{{ c.name }}"></option>
        {% endfor %}
      </datalist>
    </div>

    <div class="field">
      <label>Subcategory</label>
      <input name="subcategory" value="{{ values.get('subcategory','') }}" />
    </div>

    <div class="field">
      <label>Provider</label>
      <input name="provider" value="{{ values.get('provider','') }}" />
    </div>

    <div class="field">
      <label>Link</label>
      <input name="link" value="{{ values.get('link','') }}" />
    </div>

    <div class="field">
      <label>Tags (comma separated, optional)</label>
      <input name="tags" value="{{ values.get('tags','') }}" placeholder="python, beginner" />
    </div>

    <div class="row" style="gap:8px;">
      <button class="btn" type="submit">{{ 'Add' if mode == 'add' else 'Save' }}</button>
      <a class="btn secondary" href="{{ url_for('index') }}">Cancel</a>
    </div>
  </form>
{% endblock %}
