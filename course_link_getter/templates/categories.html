{% extends 'admin_base.html' %}
{% block content %}
  <h2 style="margin-top:0;">Categories</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Subcategories</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
    {% for c in categories %}
      <tr>
        <td>{{ c.name }}</td>
        <td>{{ ", ".join(c.subcategories or []) }}</td>
        <td>
          <a class="btn secondary" href="{{ url_for('edit_category', name=c.name) }}">Edit</a>
          <form method="post" action="{{ url_for('delete_category', name=c.name) }}" style="display:inline;" onsubmit="return confirm('Delete this category and its courses?');">
            <button class="btn danger" type="submit">Delete</button>
          </form>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
